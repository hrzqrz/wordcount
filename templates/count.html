<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Count</h1>
    <h2>There are {{count}} words in your text.</h2>
    <h3>Your text: </h3>
    {{fulltext}}
    <h2>word count:</h2>
    {% for word, counttotal in sortedwords %}
      {{word}} - {{counttotal}}
      <br>
    {% endfor %}
  </body>
</html>
